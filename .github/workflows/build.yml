name: Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwxgtk3.2-dev libcurl4-openssl-dev libgl-dev \
            cmake gettext python3
      - name: Configure
        run: cmake -B plugin/build-linux -S plugin
      - name: Build
        run: cmake --build plugin/build-linux -- -j$(nproc)
      - uses: actions/upload-artifact@v4
        with:
          name: libshipobs_pi-linux
          path: plugin/build-linux/libshipobs_pi.so

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install wxwidgets curl gettext
          brew link gettext --force || true
      - name: Configure
        run: |
          WX_CONFIG=$(brew --prefix wxwidgets)/bin/wx-config
          cmake -B plugin/build-macos -S plugin \
            -DwxWidgets_CONFIG_EXECUTABLE="$WX_CONFIG"
      - name: Build
        run: cmake --build plugin/build-macos -- -j$(sysctl -n hw.logicalcpu)
      - uses: actions/upload-artifact@v4
        with:
          name: libshipobs_pi-macos
          path: plugin/build-macos/libshipobs_pi.dylib
