name: Build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PLUGIN_VERSION: "0.1.0"

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:opencpn/opencpn -y
          sudo apt-get update
          sudo apt-get install -y \
            libwxgtk3.2-dev libcurl4-openssl-dev libgl-dev \
            cmake gettext python3
      - name: Configure
        run: cmake -B plugin/build-linux -S plugin
      - name: Build
        run: cmake --build plugin/build-linux -- -j$(nproc)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-linux "$PLUGIN_VERSION"
          mv shipobs_pi-*.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-${{ env.PLUGIN_VERSION }}-linux
          path: "shipobs_pi-*.tar.gz"

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install wxwidgets curl gettext
          brew link gettext --force || true
      - name: Configure
        run: |
          WX_CONFIG=$(brew --prefix wxwidgets)/bin/wx-config
          cmake -B plugin/build-macos -S plugin \
            -DwxWidgets_CONFIG_EXECUTABLE="$WX_CONFIG"
      - name: Build
        run: cmake --build plugin/build-macos -- -j$(sysctl -n hw.logicalcpu)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-macos "$PLUGIN_VERSION"
          mv shipobs_pi-*.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-${{ env.PLUGIN_VERSION }}-macos-arm64
          path: "shipobs_pi-*.tar.gz"

  build-macos-x86_64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install wxwidgets curl gettext
          brew link gettext --force || true
      - name: Configure
        run: |
          WX_CONFIG=$(brew --prefix wxwidgets)/bin/wx-config
          cmake -B plugin/build-macos -S plugin \
            -DwxWidgets_CONFIG_EXECUTABLE="$WX_CONFIG"
      - name: Build
        run: cmake --build plugin/build-macos -- -j$(sysctl -n hw.logicalcpu)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-macos "$PLUGIN_VERSION"
          mv shipobs_pi-*.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-${{ env.PLUGIN_VERSION }}-macos-x86_64
          path: "shipobs_pi-*.tar.gz"

  release:
    if: github.event_name != 'pull_request'
    needs: [build-linux, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist/
      - name: Publish release
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="$GITHUB_REF_NAME"
            gh release create "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --title "Ship Reports Plugin $TAG" \
              --generate-notes \
              dist/*.tar.gz
          else
            TAG="ci-${GITHUB_REF_NAME//\//-}"
            gh release delete "$TAG" --repo "$GITHUB_REPOSITORY" --yes --cleanup-tag 2>/dev/null || true
            gh release create "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --title "CI: ${GITHUB_REF_NAME} @ ${GITHUB_SHA::8}" \
              --prerelease \
              --notes "CI build from \`${GITHUB_REF_NAME}\`, commit ${GITHUB_SHA}" \
              dist/*.tar.gz
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
