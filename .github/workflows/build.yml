name: Build

on:
  push:
    branches: ["**"]
  pull_request:

env:
  PLUGIN_VERSION: "0.1.0"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwxgtk3.2-dev libcurl4-openssl-dev libgl-dev \
            cmake gettext python3
      - name: Configure
        run: cmake -B plugin/build-linux -S plugin
      - name: Build
        run: cmake --build plugin/build-linux -- -j$(nproc)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-linux "$PLUGIN_VERSION"
          mv *.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-linux
          path: "*.tar.gz"

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install wxwidgets curl gettext
          brew link gettext --force || true
      - name: Configure
        run: |
          WX_CONFIG=$(brew --prefix wxwidgets)/bin/wx-config
          cmake -B plugin/build-macos -S plugin \
            -DwxWidgets_CONFIG_EXECUTABLE="$WX_CONFIG"
      - name: Build
        run: cmake --build plugin/build-macos -- -j$(sysctl -n hw.logicalcpu)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-macos "$PLUGIN_VERSION"
          mv *.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-macos-arm64
          path: "*.tar.gz"

  build-macos-x86_64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install wxwidgets curl gettext
          brew link gettext --force || true
      - name: Configure
        run: |
          WX_CONFIG=$(brew --prefix wxwidgets)/bin/wx-config
          cmake -B plugin/build-macos -S plugin \
            -DwxWidgets_CONFIG_EXECUTABLE="$WX_CONFIG"
      - name: Build
        run: cmake --build plugin/build-macos -- -j$(sysctl -n hw.logicalcpu)
      - name: Package
        run: |
          cd plugin
          bash package.sh build-macos "$PLUGIN_VERSION"
          mv *.tar.gz ..
      - uses: actions/upload-artifact@v4
        with:
          name: shipobs_pi-macos-x86_64
          path: "*.tar.gz"
